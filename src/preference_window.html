<!DOCTYPE HTML>
<html>
<head>
 <meta charset="UTF-8" />
 <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
 <title>LizGoban Preferences</title>
 <link rel="stylesheet" href="preference_window.css">
 <script src="preference_window.js"></script>
 <style type="text/css">
 body {user-select: none;}
 #humansl_comparison_box {margin-top: 3em;}
 #humansl_comparison_box div {margin: 0.5em;}
 #humansl_comparison_box input[type="range"] {width: 80%;}
 </style>
</head>

<body>

<h1>Preferences</h1>

<div id="preferences"></div>

<div id="humansl_comparison_box">
 <div>"Human SL net" policy comparison</div>
 <div>
  <input type="range" id="humansl_stronger_profile" min="0" step="1" list="humansl_profile_markers" oninput="update_humansl_comparison()"></input>
  <label id="humansl_stronger_profile_label" for="humansl_stronger_profile" style='color: white; background-color: blue; padding: 0.2em;'>profile</label>
  <datalist id="humansl_profile_markers"></datalist>
 </div>
 <div>
  <input type="range" id="humansl_weaker_profile" min="0" step="1" list="humansl_profile_markers" oninput="update_humansl_comparison()"></input>
  <label id="humansl_weaker_profile_label" for="humansl_weaker_profile" style='color: white; background-color: red; padding: 0.2em;'>profile</label>
 </div>
 <div>
  <input type="range" id="humansl_color_enhance" value="1.0" min="0" max="4" step="0.1" list="humansl_color_enhance_markers" oninput="update_humansl_comparison()"></input>
  <label id="humansl_color_enhance_label" for="humansl_color_enhance">color enhance</label>
 <datalist id="humansl_color_enhance_markers">
  <option value="0"></option>
  <option value="1"></option>
  <option value="2"></option>
  <option value="3"></option>
  <option value="4"></option>
 </datalist>
 </div>
</div>

<div id="debug"></div>

<footer>
<button onclick="window.close()">Close</button>
&nbsp;
<code class="shortcut">[Esc] or [Ctrl-w]</code>
</footer>

</body>
